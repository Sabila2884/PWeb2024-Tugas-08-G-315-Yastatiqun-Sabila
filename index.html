<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Biodata</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="" />
</head>

<body style="background-color: #ffffff">
    <nav class="menuatas menuatas-expand-lg bg-white menuatas-light sticky-top p-0" id="atas">
        <a href="index.html" class="menuatas-brand lurus align-items-center px-4 px-lg-5">
            <h1 class="m-0">Formulir Biodata</h1>
        </a>
        <button type="button" class="menuatas-toggler me-4" data-bs-toggle="collapse" data-bs-target="#menuatasCollapse">
        <span class="menuatas-toggler-icon"></span>
      </button>
        <div class="collapse menuatas-collapse" id="menuatasCollapse">
            <div class="menuatas-nav ms-auto p-4 p-lg-0">
                <a href="#" class="menu-item tombol-link">Yastatiqun Sabila</a>
            </div>
        </div>
    </nav>

    <div class="kontainer-jarak facts" style="background-color: #d4dbec">
        <div class="kontainer py-5">
            <div class="baris">
                <div class="kolom-sedang-12">
                    <center>
                        <h2 class="text-biru">Silahkan Isi Form Di Bawah Ini</h2>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <div class="bg">
        <br>
        <div class="form-container">
            <div class="form-wrapper" style="background-color: white;">
                <form id="formKontak">
                    <div class="mb-3">
                        <label for="namaDepan" class="form-label">Nama Depan</label>
                        <input type="text" class="form-control" id="namaDepan" name="namaDepan" />
                        <div id="namaDepanError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="namaBelakang" class="form-label">Nama Belakang</label>
                        <input type="text" class="form-control" id="namaBelakang" name="namaBelakang" />
                        <div id="namaBelakangError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Jenis Kelamin</label>
                        <div>
                            <input type="radio" id="pria" name="jeniskelamin" value="Pria" />
                            <label for="pria">Pria</label>
                        </div>
                        <div>
                            <input type="radio" id="perempuan" name="jeniskelamin" value="Perempuan" />
                            <label for="perempuan">Perempuan</label>
                        </div>
                        <div id="jeniskelaminError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="email" name="email" />
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="telepon" class="form-label">Nomor Telepon</label>
                        <input type="tel" class="form-control" id="telepon" name="telepon" />
                        <div id="teleponError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="deskripsi" class="form-label">Deskripsi Anda</label>
                        <textarea class="form-control" id="deskripsi" name="deskripsi" rows="4"></textarea>
                    </div>
                    <button type="submit" class="tombol-submit" style="float: right">Kirim</button>
                </form>
            </div>
        </div>
        <br>
        <div class="kontainer-jarak text-putihabu footer" style="background-color: #21335d">
            <div class="kontainer py-5">
                <div class="baris g-5 mt-3">
                    <div class="kolom-sedang-4 horizontal-otomatis">
                        <h1 style="color: #ffffff">Formulir Biodata</h1>
                    </div>
                    <div class="kolom-sedang-4 horizontal-otomatis">
                    </div>
                    <div class="kolom-sedang-4 horizontal-otomatis">
                        <br />
                        <span class="text-putih mb-4">Yastatiqun Sabila</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="scripts.js"></script>
</body>

</html>
